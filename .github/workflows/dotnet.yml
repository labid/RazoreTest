name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Directory
      run: cd ApplicationFormationAspNetRazoe.BackOffice.Web.UI/ 
    - name: Build      
      run : dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
